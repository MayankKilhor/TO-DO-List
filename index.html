<!DOCTYPE html>
<html>
    <head>
        <title> To-Do List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/todo_style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js" ></script>
        
    </head>
    <body>
        <div id="container">
            <h1>To-Do List<i class="fas fa-pencil-alt"></i></h1>
            <input type="text" placeholder="Add New Task">
            <ul>
                <li><span><i class="fas fa-trash"></i></span> Kill a Plant</li>
                <li><span><i class="fas fa-trash"></i></span> Bury it</li>
                <li><span><i class="fas fa-trash"></i></span> Forget Everything</li>
            </ul>
        </div>

        <script type="text/javascript" src="assets/js/todo_script.js"></script>
    </body>
</html>
